<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Anton Avtonomov">
	<meta name="description" content="Страница содержит ...">
	<meta name="keywords" content="Anton Avtonomov, ...">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto Russia</title>
</head>

<body class="body">
	<div class="root">

		<header class="header">
			<img class="header__logo" src="./image/header/logo-mesto.svg" alt="Изображение логотипа Mesto-Russia">
		</header>

		<main class="main">

			<section class="profile">
				<img class="profile__avatar" src="./image/profile/avatar-jacques.jpg" alt="Фото Жака-Ив Кусто">
				<div class="profile__info">
					<div class="profile__wrapper-name">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="profile__button-edit" type="button">
							<img class="profile__logo-edit" src="./image/profile/pen.svg" alt="Изображение ручки">
						</button>
					</div>
					<p class="profile__about-him">Исследователь океана</p>
				</div>
				<button class="profile__button-add" type="button"><img class="profile__logo-add"
						src="./image/profile/add-button.svg" alt="Символ сложения"></button>
			</section>

			<section class="elements">
				<div class="element">
					<img class="element__image" src="./image/elements/Karachaevsk.png"
						alt="Изображение храма в горах из города Карачаевск">
					<div class="element__heading">
						<h2 class="element__title">Карачаевск</h2>
						<button class="element__button-like" type="button">
							<img class="element__logo-like" id="element__logo-like" src="./image/elements/logo__like_disabled.svg"
								alt="Изображение кнопки лайка">
						</button>
					</div>
					<button class="element__button-delete">
						<img class="element__logo-delete" src="./image/elements/logo__delete.png"
							alt="Изображение мусорной корзины">
					</button>
				</div>

				<div class="element">
					<img class="element__image" src="./image/elements/elbrus.png" alt="Изображение горы эльбрус на закате">
					<div class="element__heading">
						<h2 class="element__title">Гора Эльбрус</h2>
						<button class="element__button-like" type="button">
							<img class="element__logo-like" src="./image/elements/logo__like_disabled.svg"
								alt="Изображение кнопки лайка">
						</button>
					</div>
					<button class="element__button-delete">
						<img class="element__logo-delete" src="./image/elements/logo__delete.png"
							alt="Изображение мусорной корзины">
					</button>
				</div>

				<div class="element">
					<img class="element__image" src="./image/elements/dombay.png" alt="Изображение гор Домбая">
					<div class="element__heading">
						<h2 class="element__title">Домбай</h2>
						<button class="element__button-like" type="button">
							<img class="element__logo-like" src="./image/elements/logo__like_disabled.svg"
								alt="Изображение кнопки лайка">
						</button>
					</div>
					<button class="element__button-delete">
						<img class="element__logo-delete" src="./image/elements/logo__delete.png"
							alt="Изображение мусорной корзины">
					</button>
				</div>

				<div class="element">
					<img class="element__image" src="./image/elements/sheregesh.jpg" alt="Изображение поселка Шерегеш">
					<div class="element__heading">
						<h2 class="element__title">Шерегеш</h2>
						<button class="element__button-like" type="button">
							<img class="element__logo-like" src="./image/elements/logo__like_disabled.svg"
								alt="Изображение кнопки лайка">
						</button>
					</div>
					<button class="element__button-delete">
						<img class="element__logo-delete" src="./image/elements/logo__delete.png"
							alt="Изображение мусорной корзины">
					</button>
				</div>

				<div class="element">
					<img class="element__image" src="./image/elements/red_glade.jpg" alt="Изображение Красной поляны">
					<div class="element__heading">
						<h2 class="element__title">Красная Поляна</h2>
						<button class="element__button-like" type="button">
							<img class="element__logo-like" src="./image/elements/logo__like_disabled.svg"
								alt="Изображение кнопки лайка">
						</button>
					</div>
					<button class="element__button-delete">
						<img class="element__logo-delete" src="./image/elements/logo__delete.png"
							alt="Изображение мусорной корзины">
					</button>
				</div>

				<div class="element">
					<img class="element__image" src="./image/elements/stepanovo.jpg"
						alt="Изображение с горнолыжного курорта Степаново">
					<div class="element__heading">
						<h2 class="element__title">Горнолыжный курорт Степаново</h2>
						<button class="element__button-like" type="button">
							<img class="element__logo-like" src="./image/elements/logo__like_disabled.svg"
								alt="Изображение кнопки лайка">
						</button>
					</div>
					<button class="element__button-delete">
						<img class="element__logo-delete" src="./image/elements/logo__delete.png"
							alt="Изображение мусорной корзины">
					</button>
				</div>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>

		<section class="popup" id="popup-profile">
			<div class="popup__container">
				<div class="popup__content">
					<form class="popup__form popup__form_profile_form" action="#" method="get" name="profile">
						<h2 class="popup__heading">Редактировать профиль</h2>
						<input class="popup__input popup__input_string_name" type="text" name="name" value="Жак-Ив Кусто" autofocus>
						<input class="popup__input popup__input_string_about-him" type="text" name="job"
							value="Исследователь океана">
						<button type="submit" class="popup__button">Сохранить</button>
					</form>
					<button class="popup__button-close" type="button" id="button-close-popup-profile"></button>
				</div>
			</div>

		</section>
		<section class="popup" id="popup-place">
			<div class="popup__container">
				<div class="popup__content">
					<form class="popup__form popup__form_card-place_form" action="#" method="get" name="place">
						<h2 class="popup__heading">Новое место</h2>
						<input class="popup__input popup__input_card-place_title" type="text" name="place-title" autofocus
							placeholder="Название">
						<input class="popup__input popup__input_card-place_link" type="text" name="place-link"
							placeholder="Ссылка на картинку">
						<button type="button" class="popup__button popup__button_action_create">Создать</button>
					</form>
					<button class="popup__button-close" type="button"></button>
				</div>
			</div>
		</section>
		
		<section class="popup" id="popup-card-place">
			<div class="popup__container">
				<div class="popup__content">
					<button class="popup__button-close" type="button"></button>
				</div>
			</div>
		</section>

		<template class="template" id="template-card-place">
			<div class="element">
				<img class="element__image" src="" alt="">
				<div class="element__heading">
					<h2 class="element__title"></h2>
					<button class="element__button-like" type="button">
						<img class="element__logo-like" src="./image/elements/logo__like_disabled.svg"
							alt="Изображение кнопки лайка">
					</button>
					<button class="element__button-delete">
						<img class="element__logo-delete" src="./image/elements/logo__delete.png"
							alt="Изображение мусорной корзины">
					</button>
				</div>
		</template>
	</div>
	<!-- <script src="./script/script.js"></script> -->
	<script src="./script//test.js"></script>
</body>


</html>
