<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anton Avtonomov">
    <meta name="description" content="Страница содержит ...">
    <meta name="keywords" content="Anton Avtonomov, ...">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <div class="root">

        <header class="header">
            <img class="header__logo" src="./image/header/logo-mesto.svg" alt="Изображение логотипа Mesto-Russia">
        </header>

        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="./image/profile/avatar-jacques.jpg" alt="Фото Жака-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__wrapper-name">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button">
                            <img class="profile__logo-edit" src="./image/profile/pen.svg" alt="Изображение ручки">
                        </button>
                    </div>
                    <p class="profile__about-him">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button">
                    <img class="profile__logo-add" src="./image/profile/add-button.svg" alt="Символ сложения">
                </button>
            </section>

            <section class="elements"></section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <section class="popup" id="popup-profile">
            <div class="popup__container">
                <div class="popup__content">
                    <form class="popup__form" name="profile" id="form-profile" action="#" method="get">
                        <h2 class="popup__heading">Редактировать профиль</h2>
                        <div class="popup__wrapper-input">
                            <input class="popup__input" id="input-name" name="name" type="text" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
                            <span class="popup__input-error popup__input-error_active" id="input-name-error"></span>
                        </div>
                        <div class="popup__wrapper-input">
                            <input class="popup__input" id="input-about-him" name="about-him" type="text" value="Исследователь океана" required minlength="2" maxlength="200">
                            <span class="popup__input-error popup__input-error_active" id="input-about-him-error"></span>
                        </div>
                        <button type="submit" class="popup__button popup__button_submit">Сохранить</button>
                    </form>
                    <button class="popup__button-close" type="button"></button>
                </div>
            </div>

        </section>
        <section class="popup" id="popup-place">
            <div class="popup__container">
                <div class="popup__content">
                    <form class="popup__form" id="form-card-place" action="#" method="get" name="place">
                        <h2 class="popup__heading">Новое место</h2>
                        <div class="popup__wrapper-input">
                            <input class="popup__input" id="input-title" name="title" type="text" placeholder="Название" required minlength="2" maxlength="30">
                            <span class="popup__input-error" id="input-title-error">проверка</span>
                        </div>
                        <div class="popup__wrapper-input">
                            <input class="popup__input" id="input-link" name="link" type="url" placeholder="Ссылка на картинку" required>
                            <span class="popup__input-error" id="input-link-error">проверка 2</span>
                        </div>
                        <button type="submit" class="popup__button popup__button_submit">Создать</button>
                    </form>
                    <button class="popup__button-close" type="button" autofocus></button>
                </div>
            </div>
        </section>

        <section class="popup popup_name_card-place" id="popup-card-place">
            <div class="popup__container">
                <div class="popup__content-card-place">
                    <img class="popup__image" src="#" alt="">
                    <h2 class="popup__image-title"></h2>
                    <button class="popup__button-close" type="button"></button>
                </div>
            </div>
        </section>

        <template class="template" id="template-card-place">
            <div class="element">
                <img class="element__image" src="#" alt="Заглушка">
                <div class="element__heading">
                    <h2 class="element__title">Заголовок template card place</h2>
                    <button class="element__button-like" type="button">
                        <img class="element__logo-like" src="./image/elements/logo-like.svg"
                            alt="Изображение кнопки лайка">
                    </button>
                    <button class="element__button-delete">
                        <img class="element__logo-delete" src="./image/elements/logo-delete.png"
                            alt="Изображение мусорной корзины">
                    </button>
                </div>
            </div>
        </template>
    </div>
    <script src="./script/initial-cards.js"></script>
    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
</body>


</html>
